tickTime=2000
dataDir=/data/zookeeper
clientPort=2181
maxClientCnxns=60
initLimit=10
syncLimit=5
secureClientPort=2281
autopurge.snapRetainCount=3
autopurge.purgeInterval=0
admin.enableServer=true
server.1=zk1:2888:3888
server.2=zk2:2888:3888
server.3=zk3:2888:3888
serverCnxnFactory=org.apache.zookeeper.server.NettyServerCnxnFactory
ssl.clientAuth=need
ssl.protocol=TLSv1.3
ssl.enabledProtocols=TLSv1.3,TLSv1.2
ssl.keyStore.location=/config/zk1.keystore.jks
ssl.keyStore.password=password
ssl.trustStore.location=/config/zk.truststore.jks
ssl.trustStore.password=password
ssl.cipherSuites=TLS_AES_128_GCM_SHA256,TLS_AES_256_GCM_SHA384,TLS_CHACHA20_POLY1305

